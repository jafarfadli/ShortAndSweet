<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable iFrames</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 중요: 브라우저 기본 스크롤바를 숨깁니다 */
            font-family: sans-serif;
        }

        /* 아이프레임을 감싸는 컨테이너 */
        #iframe-container {
            width: 100%;
            height: 100%;
            /* 스크롤 애니메이션을 부드럽게 만듭니다 */
            transition: transform 0.7s cubic-bezier(0.86, 0, 0.07, 1);
        }

        /* 개별 아이프레임 섹션 */
        .iframe-section {
            width: 100vw; /* 뷰포트 너비의 100% */
            height: 100vh; /* 뷰포트 높이의 100% */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .playableGames {
            width: 100%;
            height: 100%; /* 부모 요소(section)의 100%를 차지 */
            border: none;
        }
    </style>
</head>
<body>

    <div id="iframe-container">
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=doodlejump"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=cuttherope"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=pacman"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=tetris"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=flappybird"></iframe>
        </section>
    </div>

    <div id="iframe-container">
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=doodlejump"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=cuttherope"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=pacman"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=tetris"></iframe>
        </section>
        <section class="iframe-section">
            <iframe class="playableGames" src="https://funhtml5games.com?embed=flappybird"></iframe>
        </section>
    </div>

    <script>
        const container = document.getElementById('iframe-container');
        const sections = document.querySelectorAll('.iframe-section');
        const totalSections = sections.length;
        let currentSectionIndex = 0;
        let isScrolling = false; // 현재 애니메이션 중인지 확인하는 변수

        // 마우스 휠 이벤트 리스너 추가
        window.addEventListener('wheel', (event) => {
            if (isScrolling) return; // 애니메이션 중이면 아무것도 하지 않음

            // event.deltaY 값으로 스크롤 방향을 확인
            // 양수(+)는 아래로 스크롤, 음수(-)는 위로 스크롤
            if (event.deltaY > 0) {
                // 아래로 스크롤하고, 마지막 섹션이 아닐 때
                if (currentSectionIndex < totalSections - 1) {
                    currentSectionIndex++;
                    scrollToCurrentSection();
                }
            } else {
                // 위로 스크롤하고, 첫 번째 섹션이 아닐 때
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                    scrollToCurrentSection();
                }
            }
        });

        function scrollToCurrentSection() {
            isScrolling = true;
            // Y축으로 (현재 섹션 인덱스 * 100vh) 만큼 컨테이너를 이동시킴
            container.style.transform = `translateY(-${currentSectionIndex * 100}vh)`;

            // 애니메이션이 끝나는 시간(700ms) 후에 isScrolling을 false로 변경
            setTimeout(() => {
                isScrolling = false;
            }, 700);
        }
    </script>

</body>
</html>
