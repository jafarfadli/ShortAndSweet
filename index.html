<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts And Sweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="games_container" id="gamesContainer">
            <!-- Games will be dynamically loaded here -->
        </div>

        <div class="footer_container">
            <div class="game_info">
                <div class="game_title">example</div>
                <div class="game_creator">jafar</div>
            </div>
            <div class="buttons_container">
                <button class="buttons" id="likeButton">
                    like
                </button>
                <button class="buttons" id="shareButton">
                    share
                </button>
                <button class="buttons" id="followButton">
                    follow
                </button>
                <button class="buttons" id="saveButton">
                    save
                </button>
                <button class="buttons" id="settingsButton">
                    settings
                </button>
            </div> 
        </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
