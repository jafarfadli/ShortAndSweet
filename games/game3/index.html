<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Educational Mini-Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            width: 500px;
            height: 800px;
            background-color: black;
            border: 2px solid white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        #start-screen {
            background-color: #2a1b3d;
            color: white;
        }
        
        #game-screen {
            background-color: #2a1b3d;
            display: none;
            justify-content: flex-start;
            padding-top: 20px;
        }
        
        #end-screen {
            background-color: #2a1b3d;
            display: none;
            color: white;
        }
        
        h1 {
            color: #E980FC;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #A6B1E1;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        button {
            background-color: #E980FC;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
        }
        
        button:hover {
            background-color: #D672E9;
        }
        
        #score-container {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #moves-container {
            color: #A6B1E1;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #timer {
            width: 100%;
            height: 8px;
            background-color: #44318D;
            margin: 10px 0;
        }
        
        #timer-progress {
            height: 100%;
            background-color: #E980FC;
            width: 100%;
        }
        
        #cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 460px;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 80px;
            height: 80px;
            background-color: #44318D;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0;
            transition: transform 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            cursor: default;
            opacity: 0.7;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front {
            background-color: #44318D;
            color: white;
            font-size: 40px;
        }
        
        .card-back {
            background-color: #A6B1E1;
            transform: rotateY(180deg);
            font-size: 30px;
            text-align: center;
            padding: 5px;
        }
        
        #feedback {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            min-height: 30px;
        }
        
        .correct {
            color: #A6B1E1;
        }
        
        .incorrect {
            color: #E980FC;
        }
        
        #category-display {
            color: white;
            font-size: 22px;
            margin: 10px 0;
        }
        
        .card-image {
            font-size: 40px;
        }
        
        .card-text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Memory Match</h1>
            <p>Match pairs of related items to test your memory!</p>
            <p>Find all matches before time runs out.</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="score-container">Score: <span id="score">0</span> | Matches: <span id="matches">0</span>/8</div>
            <div id="moves-container">Moves: <span id="moves">0</span></div>
            <div id="category-display">Category: <span id="category">Animals & Homes</span></div>
            <div id="timer">
                <div id="timer-progress"></div>
            </div>
            <div id="cards-container"></div>
            <div id="feedback"></div>
        </div>
        
        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>Game Over!</h1>
            <h2>Your Score: <span id="final-score">0</span></h2>
            <p>Matches Found: <span id="final-matches">0</span>/8</p>
            <p>Moves Used: <span id="final-moves">0</span></p>
            <p id="performance-message"></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            score: 0,
            matches: 0,
            moves: 0,
            timeLeft: 90,
            timerInterval: null,
            flippedCards: [],
            matchedPairs: 0,
            gameActive: false,
            canFlip: true
        };
        
        // Card sets with different categories
        const cardSets = [
            {
                category: "Animals & Homes",
                cards: [
                    { type: "image", content: "üê∂", match: "Dog House" },
                    { type: "text", content: "Dog House", match: "üê∂" },
                    { type: "image", content: "üê±", match: "Cathouse" },
                    { type: "text", content: "Cathouse", match: "üê±" },
                    { type: "image", content: "üê¶", match: "Nest" },
                    { type: "text", content: "Nest", match: "üê¶" },
                    { type: "image", content: "üêù", match: "Hive" },
                    { type: "text", content: "Hive", match: "üêù" },
                    { type: "image", content: "üêü", match: "Aquarium" },
                    { type: "text", content: "Aquarium", match: "üêü" },
                    { type: "image", content: "üê¥", match: "Stable" },
                    { type: "text", content: "Stable", match: "üê¥" },
                    { type: "image", content: "üê∑", match: "Pen" },
                    { type: "text", content: "Pen", match: "üê∑" },
                    { type: "image", content: "üê≠", match: "Hole" },
                    { type: "text", content: "Hole", match: "üê≠" }
                ]
            },
            {
                category: "Shapes & Names",
                cards: [
                    { type: "image", content: "üî∫", match: "Triangle" },
                    { type: "text", content: "Triangle", match: "üî∫" },
                    { type: "image", content: "üîµ", match: "Circle" },
                    { type: "text", content: "Circle", match: "üîµ" },
                    { type: "image", content: "‚¨õ", match: "Square" },
                    { type: "text", content: "Square", match: "‚¨õ" },
                    { type: "image", content: "‚≠ê", match: "Star" },
                    { type: "text", content: "Star", match: "‚≠ê" },
                    { type: "image", content: "‚ù§Ô∏è", match: "Heart" },
                    { type: "text", content: "Heart", match: "‚ù§Ô∏è" },
                    { type: "image", content: "üî∑", match: "Diamond" },
                    { type: "text", content: "Diamond", match: "üî∑" },
                    { type: "image", content: "‚¨ú", match: "Rectangle" },
                    { type: "text", content: "Rectangle", match: "‚¨ú" },
                    { type: "image", content: "üî∂", match: "Oval" },
                    { type: "text", content: "Oval", match: "üî∂" }
                ]
            },
            {
                category: "Fruits & Colors",
                cards: [
                    { type: "image", content: "üçé", match: "Red" },
                    { type: "text", content: "Red", match: "üçé" },
                    { type: "image", content: "üçå", match: "Yellow" },
                    { type: "text", content: "Yellow", match: "üçå" },
                    { type: "image", content: "üçá", match: "Purple" },
                    { type: "text", content: "Purple", match: "üçá" },
                    { type: "image", content: "üçä", match: "Orange" },
                    { type: "text", content: "Orange", match: "üçä" },
                    { type: "image", content: "üçè", match: "Green" },
                    { type: "text", content: "Green", match: "üçè" },
                    { type: "image", content: "ü´ê", match: "Blue" },
                    { type: "text", content: "Blue", match: "ü´ê" },
                    { type: "image", content: "üçì", match: "Pink" },
                    { type: "text", content: "Pink", match: "üçì" },
                    { type: "image", content: "ü••", match: "Brown" },
                    { type: "text", content: "Brown", match: "ü••" }
                ]
            }
        ];
        
        // DOM elements
        const elements = {
            startScreen: document.getElementById('start-screen'),
            gameScreen: document.getElementById('game-screen'),
            endScreen: document.getElementById('end-screen'),
            startButton: document.getElementById('start-button'),
            restartButton: document.getElementById('restart-button'),
            cardsContainer: document.getElementById('cards-container'),
            scoreDisplay: document.getElementById('score'),
            matchesDisplay: document.getElementById('matches'),
            movesDisplay: document.getElementById('moves'),
            finalScoreDisplay: document.getElementById('final-score'),
            finalMatchesDisplay: document.getElementById('final-matches'),
            finalMovesDisplay: document.getElementById('final-moves'),
            timerProgress: document.getElementById('timer-progress'),
            feedback: document.getElementById('feedback'),
            categoryDisplay: document.getElementById('category'),
            performanceMessage: document.getElementById('performance-message')
        };
        
        // Event listeners
        elements.startButton.addEventListener('click', startGame);
        elements.restartButton.addEventListener('click', startGame);
        
        function startGame() {
            // Reset game state
            gameState.score = 0;
            gameState.matches = 0;
            gameState.moves = 0;
            gameState.timeLeft = 90;
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.gameActive = true;
            gameState.canFlip = true;
            
            elements.scoreDisplay.textContent = gameState.score;
            elements.matchesDisplay.textContent = gameState.matches;
            elements.movesDisplay.textContent = gameState.moves;
            elements.timerProgress.style.width = '100%';
            elements.feedback.textContent = '';
            
            // Select a random card set
            const randomSetIndex = Math.floor(Math.random() * cardSets.length);
            const selectedSet = cardSets[randomSetIndex];
            elements.categoryDisplay.textContent = selectedSet.category;
            
            // Show game screen
            elements.startScreen.style.display = 'none';
            elements.endScreen.style.display = 'none';
            elements.gameScreen.style.display = 'flex';
            
            // Start timer
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(updateTimer, 100);
            
            // Create cards
            createCards(selectedSet.cards);
        }
        
        function updateTimer() {
            if (!gameState.gameActive) return;
            
            gameState.timeLeft -= 0.1;
            elements.timerProgress.style.width = `${(gameState.timeLeft / 90) * 100}%`;
            
            if (gameState.timeLeft <= 0) {
                endGame();
            }
        }
        
        function createCards(cards) {
            // Clear previous cards
            elements.cardsContainer.innerHTML = '';
            
            // Shuffle the cards
            const shuffledCards = shuffleArray([...cards]);
            
            // Create card elements
            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.content = card.content;
                cardElement.dataset.match = card.match;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                
                if (card.type === 'image') {
                    const imageElement = document.createElement('div');
                    imageElement.className = 'card-image';
                    imageElement.textContent = card.content;
                    cardBack.appendChild(imageElement);
                } else {
                    const textElement = document.createElement('div');
                    textElement.className = 'card-text';
                    textElement.textContent = card.content;
                    cardBack.appendChild(textElement);
                }
                
                cardElement.appendChild(cardFront);
                cardElement.appendChild(cardBack);
                
                cardElement.addEventListener('click', () => flipCard(cardElement));
                elements.cardsContainer.appendChild(cardElement);
            });
        }
        
        function flipCard(cardElement) {
            if (!gameState.gameActive || !gameState.canFlip || 
                cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched')) return;
            
            // Flip the card
            cardElement.classList.add('flipped');
            gameState.flippedCards.push(cardElement);
            
            // If two cards are flipped, check for match
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                elements.movesDisplay.textContent = gameState.moves;
                gameState.canFlip = false;
                
                checkForMatch();
            }
        }
        
        function checkForMatch() {
            const card1 = gameState.flippedCards[0];
            const card2 = gameState.flippedCards[1];
            
            // Check if cards match
            if (card1.dataset.content === card2.dataset.match && 
                card2.dataset.content === card1.dataset.match) {
                
                // Match found
                gameState.matches++;
                gameState.matchedPairs++;
                gameState.score += 100;
                
                elements.scoreDisplay.textContent = gameState.score;
                elements.matchesDisplay.textContent = gameState.matches;
                elements.feedback.textContent = 'Match found! +100 points';
                elements.feedback.className = 'correct';
                
                // Mark cards as matched
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                // Reset flipped cards
                gameState.flippedCards = [];
                gameState.canFlip = true;
                
                // Check if all matches are found
                if (gameState.matchedPairs === 8) {
                    gameState.score += Math.floor(gameState.timeLeft) * 5; // Bonus for time left
                    setTimeout(endGame, 1000);
                }
            } else {
                // No match
                elements.feedback.textContent = 'No match. Try again!';
                elements.feedback.className = 'incorrect';
                
                // Flip cards back after a delay
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    gameState.flippedCards = [];
                    gameState.canFlip = true;
                }, 1000);
            }
        }
        
        function endGame() {
            gameState.gameActive = false;
            clearInterval(gameState.timerInterval);
            
            // Update final score
            elements.finalScoreDisplay.textContent = gameState.score;
            elements.finalMatchesDisplay.textContent = gameState.matches;
            elements.finalMovesDisplay.textContent = gameState.moves;
            
            // Performance message
            if (gameState.matches === 8) {
                if (gameState.moves <= 16) {
                    elements.performanceMessage.textContent = 'Perfect! You have an amazing memory!';
                } else if (gameState.moves <= 24) {
                    elements.performanceMessage.textContent = 'Excellent! Great memory skills!';
                } else {
                    elements.performanceMessage.textContent = 'Well done! You found all matches!';
                }
            } else if (gameState.matches >= 6) {
                elements.performanceMessage.textContent = 'Good job! You found most matches!';
            } else if (gameState.matches >= 4) {
                elements.performanceMessage.textContent = 'Not bad! Keep practicing your memory!';
            } else {
                elements.performanceMessage.textContent = 'Nice try! Memory games get easier with practice!';
            }
            
            // Show end screen
            elements.gameScreen.style.display = 'none';
            elements.endScreen.style.display = 'flex';
        }
        
        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
